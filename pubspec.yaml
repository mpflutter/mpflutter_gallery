name: mpflutter_gallery
description: The gallery of MPFlutter
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  full_screen_back_gesture: 0.0.2
  mpflutter_core: any
  mpflutter_build_tools: any
  mpflutter_wechat_api: any
  mpflutter_wechat_videoview: any
  mpflutter_wechat_button: any
  mpflutter_wechat_mapview: any
  mpflutter_wechat_webview: any
  
  waterfall_flow: 3.0.3
  fl_chart: 0.60.0
  flutter_shaders: ^0.1.0
  http: ^1.1.0
  dio: ^5.4.0
  intl: ^0.18.0
  json_annotation: any
  english_words: ^4.0.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
    - family: Noto Sans SC
      fonts:
        - asset: fonts/NotoSansSC-Regular.ttf
  shaders:
    - shaders/simple.frag
  assets:
    - assets/
